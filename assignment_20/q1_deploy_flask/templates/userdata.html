<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer data input</title>

</head>
<body style="background-color: bisque;">
    
    <h2>
        Please enter your data❤️
    </h2>
    <form action="{{ url_for('submitdata') }}" method="post">
        <label for="">Your profession please:</label>
        <select name="profession" id="">
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="">Your name please:</label>
        <input type="text" required name="name">
        <br><br>
        <label for="">Your name email:</label>
        <input type="email" required name="email">
        <br><br>
        <label for="">Your name password:</label>
        <input type="password" required name="password">
        <br><br>
        <button type="submit">SUBMIT YOUR DATA</button>
    </form>
</body>
</html>
